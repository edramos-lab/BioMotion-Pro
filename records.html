<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMotion Pro - Historial</title>
    <!-- Modern Typography: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .records-container {
            width: 100%;
            max-width: 1100px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--surface-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            margin: auto;
            min-height: 80vh;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--surface-border);
            color: var(--text);
            padding: 0.8rem 1rem;
            border-radius: var(--radius-md);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--ring);
        }

        .record-card {
            background: var(--input-bg);
            border: 1px solid var(--surface-border);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .record-card:hover {
            border-color: rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--surface-border);
            padding-bottom: 1rem;
        }

        .record-info h3 {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 0.4rem;
        }

        .record-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .image-gallery {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .gallery-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid var(--surface-border);
        }

        .gallery-item img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item p {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        details {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--surface-border);
        }

        summary {
            cursor: pointer;
            color: var(--primary);
            font-weight: 500;
            outline: none;
        }

        pre {
            margin-top: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 0.6rem 1.2rem;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            padding: 3rem;
        }
    </style>
</head>

<body>

    <!-- Background Decoration -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="records-container">

        <header class="wizard-header">
            <div class="brand">
                <h1>Historial <span>Diagnósticos</span></h1>
            </div>
        </header>

        <div class="action-bar">
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar pacientes por nombre o ID...">
            </div>
            <a href="index.html" class="btn btn-primary" style="text-decoration: none;">Nuevo Diagnóstico</a>
        </div>

        <div id="records-list">
            <div class="empty-state">
                <div class="spinner" id="loadingSpinner" style="display: block; margin: 0 auto;"></div>
                <p id="loadingText">Cargando registros...</p>
            </div>
        </div>

    </div>

    <!-- Firebase Logic -->
    <script src="records.js"></script>
</body>

</html>
